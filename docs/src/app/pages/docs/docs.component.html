<nz-layout>
  <app-nav-bar></app-nav-bar>
  <nz-layout>
    <nz-sider nzTheme="light" nzCollapsible nzWidth="256px" nzBreakpoint="md" [nzCollapsedWidth]="0">
      <ng-scrollbar autoHeightDisabled="false" [visibility]="'hover'">
        <ul nz-menu nzMode="inline" nz-menu-divider class="sider-menu">
          <!-- Products routes list -->
          <li nz-menu-group nzTitle="Products" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;" >
                <span class="ant-menu-title-content">
                  <a
                    [routerLink]="['/', 'docs', 'products', 'get-all-products']"
                    >Get all products</a
                  >
                </span>
              </li>
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a
                    [routerLink]="[
                      '/',
                      'docs',
                      'products',
                      'get-product-by-id'
                    ]"
                  >
                    Get products by id
                  </a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a
                    [routerLink]="[
                      '/',
                      'docs',
                      'products',
                      'get-products-by-category-id'
                    ]"
                  >
                    Get products by category id
                  </a>
                </span>
              </li>
            </ul>
          </li>

          <!-- Categories routes List -->
          <li nz-menu-group nzTitle="Categories" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a
                    [routerLink]="[
                      '/',
                      'docs',
                      'categories',
                      'get-all-categories'
                    ]"
                    >Get all categories</a
                  >
                </span>
              </li>
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a
                    [routerLink]="[
                      '/',
                      'docs',
                      'categories',
                      'get-category-by-id'
                    ]"
                  >
                    Get categories by id
                  </a>
                </span>
              </li>
            </ul>
          </li>

          <!-- Cart routes List -->
          <li nz-menu-group nzTitle="Cart" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'docs', 'cart', 'get-all-carts']"
                    >Get all carts</a
                  >
                </span>
              </li>
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'docs', 'cart', 'get-cart-by-id']">
                    Get cart by id
                  </a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Update cart by id
                  </a>
                </span>
              </li>
            </ul>
          </li>

          <!-- User routes List -->
          <li nz-menu-group nzTitle="Users" nzIcon="user">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Sign In
                  </a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Sign Up
                  </a>
                </span>
              </li>
            </ul>
          </li>
        </ul>
      </ng-scrollbar>
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content fxLayout="column" fxLayoutAlign="start center"
        >
        <nz-alert style="width: 60%; padding-bottom: 20px; font-size: 9px;"  nzType="info" nzMessage="Our database currently has a limited set of products. 
         We're actively working on expanding our product database to provide you with a better
          experience." nzShowIcon>
     
        </nz-alert>
        
        <router-outlet></router-outlet
      ></nz-content>
    </nz-layout>
      <nz-sider nzTheme="light">
        <ul nz-menu nzMode="inline" nz-menu-divider class="sider-menu-r" style="padding-top: 30%;">
          <li nz-menu-item nzMatchRouter style="padding-left: 40px;">
            <span class="ant-menu-title-content">
              <a nz-button nzType="text" href="">
                Try swagger documentation
              </a>
            </span>
          </li>
        </ul>
      </nz-sider>
  </nz-layout>
</nz-layout>

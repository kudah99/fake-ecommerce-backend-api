<nz-layout>
  <app-nav-bar></app-nav-bar>
  <nz-layout>
    <nz-sider nzTheme="light" nzCollapsible nzWidth="256px" nzBreakpoint="md">
      <ng-scrollbar autoHeightDisabled="false" [visibility]="'hover'">
        <ul nz-menu nzMode="inline" nz-menu-divider class="sider-menu">
          <!-- Products routes list -->
          <li nz-menu-group nzTitle="Products" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/','docs','products','get-all-products']">Get all products</a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Get products by id
                  </a>
                </span>
              </li>
            </ul>
          </li>
  
          <!-- Categories routes List -->
          <li nz-menu-group nzTitle="Categories" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/home/dgg']">Get all categories</a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Get categories by id
                  </a>
                </span>
              </li>
            </ul>
          </li>
  
          <!-- Cart routes List -->
          <li nz-menu-group nzTitle="Cart" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/home/dgg']">Get all carts</a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Get cart by id
                  </a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Update cart by id
                  </a>
                </span>
              </li>
            </ul>
          </li>
  
          <!-- Categories routes List -->
          <li nz-menu-group nzTitle="Categories" nzIcon="appstore">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/home/dgg']">Get all categories</a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Get categories by id
                  </a>
                </span>
              </li>
            </ul>
          </li>
  
          <!-- User routes List -->
          <li nz-menu-group nzTitle="Users" nzIcon="user">
            <ul class="ant-menu-item-group-list">
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/home/dgg']">Get all users</a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Get user by id
                  </a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Sign In
                  </a>
                </span>
              </li>
              <li nz-menu-item nzMatchRouter>
                <span class="ant-menu-title-content">
                  <a [routerLink]="['/', 'dashboard', 'home', 'drafts']">
                    Sign Up
                  </a>
                </span>
              </li>
            </ul>
          </li>
        </ul>
      </ng-scrollbar>
     
    </nz-sider>
    <nz-layout class="inner-layout">
      <nz-content fxLayout="row" fxLayoutAlign="center start"><router-outlet></router-outlet></nz-content>
    </nz-layout>
  </nz-layout>
</nz-layout>
